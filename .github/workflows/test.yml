name: Testing release for ecosystem

on: push

jobs:
  test-regex:
    name: Testing release for ecosystem
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - uses: actions/checkout@v3.0.0
      id: issues
      with:
        regex_pattern: '([A-Z][A-Z0-9]+-[0-9]+)'
        regex_option: te
        search_string: 'this is a test'

    - name: Checkout
      uses: actions/checkout@v3.0.0





